  <h2>개요</h2>
  <p>미국의 음악 장르 중 하나로 <a href="https://namu.wiki/w/R%26B" target="blank"title="R&B-나무위키">리듬 앤 블루스(Rhythm and blues)</a>의 약자.<br>
  1940년대 말부터 1950년대 초에 미국 흑인들 사이에서 가스펠, 블루스에 댄스풍 재즈 리듬이 섞여 탄생한 음악 장르이다. 비교적 우울한 분위기에 고단한 삶을 노래하는 경우가 많았던 블루스에 비해 그루브가 강하고, 남녀간의 사랑에 관한 통속적인 내용이 주가 되었다.</p>
